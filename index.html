<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beansprout | Gently woven for them.</title>
    <!-- Tailwind CSS for layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Playfair Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #F5F2EE;
            --color-text: #2D2D2D;
            --color-accent: #8B9D77;
            --color-muted: #A8A29A;
        }

        body {
            margin: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: radial-gradient(#d1ccc4 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        .animate-slide-up {
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.5s; }
        .delay-3 { animation-delay: 0.8s; }
        .delay-4 { animation-delay: 1.1s; }

        .email-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .email-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: var(--color-muted);
            transform: scaleX(0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .email-link:hover::after {
            transform: scaleX(1);
            background-color: var(--color-text);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 md:p-12">

    <!-- Header Logo -->
    <header class="absolute top-0 w-full p-8 md:p-12 flex justify-center animate-fade-in delay-1">
        <div class="brand-logo text-xl md:text-2xl">
            beansprout
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center text-center max-w-4xl px-4">
        
        <h1 class="text-5xl md:text-8xl font-light leading-[1.1] mb-8 animate-slide-up delay-2">
            Gently woven <br />
            <span class="italic text-nowrap">for them.</span>
        </h1>
        
        <p class="text-base md:text-lg text-[#6B6661] max-w-sm font-light tracking-wide mb-16 animate-slide-up delay-3">
            Purposefully designed for your little ones. Artisanal textiles crafted from the earthâ€™s finest fibers. 
        </p>

        <!-- Contact Email -->
        <div class="animate-slide-up delay-4">
            <a href="mailto:join@beansprout.in" class="email-link text-sm md:text-base tracking-[0.2em] font-light text-[#8A847E] hover:text-[#2D2D2D]">
                join@beansprout.in
            </a>
        </div>
    </main>

</body>
</html>
